<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Ký - Mẫu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="typing-settings">
            <span>Bộ gõ Tiếng Việt</span>
            <label><input type="radio" name="typing_mode" checked> Off</label>
            <label><input type="radio" name="typing_mode"> Telex</label>
            <label><input type="radio" name="typing_mode"> Vni</label>
            <label><input type="radio" name="typing_mode"> VIQR</label>
        </div>

        <form action="#" method="post" class="registration-form">

            <div class="form-group required">
                <label for="area">Chọn khu vực sinh sống:</label>
                <select id="area" name="area" required>
                    <option value="">--Chọn khu vực sinh sống--</option>
                    <option value="hanoi">Hà Nội</option>
                    <option value="hcmc">TP. Hồ Chí Minh</option>
                    </select>
            </div>

            <div class="form-group required">
                <label for="username">Tên truy cập:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group required">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group required">
                <label for="confirm_password">Xác nhận mật khẩu:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <div class="form-group required">
                <label for="full_name">Tên đầy đủ:</label>
                <input type="text" id="full_name" name="full_name" placeholder="Nhập họ tên đầy đủ" class="highlight" required>
            </div>

            <div class="form-group required">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email của bạn" class="highlight" required>
            </div>

            <div class="form-group required">
                <label for="mobile">Mobile:</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Số di động" required>
            </div>

            <div class="form-group">
                <label for="other_phone">Số ĐT khác:</label>
                <input type="tel" id="other_phone" name="other_phone">
            </div>

            <div class="form-group">
                <label for="website">Website:</label>
                <input type="url" id="website" name="website">
            </div>

            <div class="form-group required">
                <label for="address">Địa chỉ:</label>
                <input type="text" id="address" name="address" placeholder="Ghi địa chỉ của bạn," required>
            </div>

            <div class="form-group captcha-group">
                <label for="captcha">Mã số bảo vệ:</label>
                <div class="captcha-inputs">
                    <input type="text" id="captcha" name="captcha" placeholder="Nhập mã an toàn" required>
                    <div class="captcha-box">R A t</div>
                </div>
            </div>
            
            <p class="captcha-note">(Chú ý: Phân biệt chữ hoa, chữ thường và không có dấu cách)</p>

            <div class="form-group agreement-group">
                <div class="tick-label">
                    Tick chọn dấu
                </div>
                <div class="agreement-box">
                    <input type="checkbox" id="agreement" name="agreement" required>
                    <label for="agreement">Tôi đồng ý với <a href="#">Quy định đăng tin</a> và <a href="#">Quy chế thành viên</a> của www.muabanoto.vn</label>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="button primary">Đăng ký</button>
                <button type="reset" class="button secondary">Làm lại</button>
            </div>

        </form>
    </div>

</body>
</html>
